name: betrayal
description: > 
  A plugin to setup custom system tray icons 
  through composable widgets.
version: 1.3.7 # x-release-please-version
homepage: https://betrayal.bent.party/
repository: https://github.com/benthillerkus/betrayal
issue_tracker: https://github.com/benthillerkus/betrayal/issues
documentation: https://github.com/benthillerkus/betrayal/tree/main/example

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.1.1
  path: ^1.8.2
  synchronized: ^3.0.1

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      windows:
        pluginClass: BetrayalPlugin
